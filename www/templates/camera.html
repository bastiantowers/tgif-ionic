<ion-view view-title="Mercado Libre">
  <ion-content ng-controller='CameraCtrl as cc'>
    <div class="row row-center">
      <div class="col">
        <button ng-click="takePhoto()" class="button button-block button-large button-positive">
          Take a Photo
        </button>
      </div>
    </div>
    <div class="row row-center">
      <div class="col">
        <img id="showMyPhoto" style="display:none;" src="">
      </div>
    </div>
  </ion-content>
</ion-view>
