<ion-view view-title="Mercado Libre">
  <ion-content ng-controller='SearchCtrl as sc'>
    <div class="list list-inset">
        <form ng-submit="buscar()">
            <div class="bar bar-header item-input-inset">
              <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Productos..." ng-model="inputSearch">
              </label>
              <button class="button button-clear">Buscar</button>
            </div>
        </form>
    </div>

    <div class="list">
        <a class="item item-avatar" href="{{p.permalink}}" target="_system"
            ng-repeat='p in productos'
            ng-if='p.price > 7000'>
          <img src="{{p.thumbnail}}">
          <h2>{{p.title}}</h2>
          <p>{{p.price}}</p>
        </a>
    </div>

  </ion-content>
</ion-view>
